<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Content with Badges</title>
    <style>
        .editable {
            width: 100%;
            min-height: 50px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            outline: none;
        }

        .editable:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .popup {
            position: absolute;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            min-width: 200px;
        }

        .popup-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
            color: #374151;
        }

        .popup-item:hover {
            background-color: #f8fafc;
        }

        .popup-item:last-child {
            border-bottom: none;
        }

        .badge {
            background-color: #e2e8f0;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            margin: 0 2px;
            color: #475569;
            font-weight: 500;
        }

        .badge .remove {
            margin-left: 6px;
            cursor: pointer;
            font-weight: bold;
            color: #94a3b8;
            font-size: 14px;
            line-height: 1;
            transition: color 0.2s;
            padding: 0 2px;
        }

        .badge .remove:hover {
            color: #ef4444;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            color: #1f2937;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editable Content with Badge System</h1>
        <div  id="editable" class="editable" contenteditable="true" data-placeholder="Type here...">
            
        </div>
        
        <div id="popup" class="popup">
            <div class="popup-item" data-value="mention">@mention</div>
            <div class="popup-item" data-value="hashtag">#hashtag</div>
            <div class="popup-item" data-value="link">[link]</div>
            <div class="popup-item" data-value="variable">{variable}</div>
        </div>
    </div>

    <script>
        const editable = document.querySelector(".editable");
        const popup = document.getElementById("popup");

        let slashRange = null;

        // Show popup on slash
        editable.addEventListener("keyup", (e) => {
            if (e.key === "/") {
                const rect = getCaretCoordinates();
                popup.style.left = rect.left + "px";
                popup.style.top = rect.top + 20 + "px";
                popup.style.display = "block";
                saveCaret();
            } else if (e.key === "Escape") {
                popup.style.display = "none";
            }
        });

        // Hide popup when clicking outside
        document.addEventListener("click", (e) => {
            if (!popup.contains(e.target) && e.target !== editable) {
                popup.style.display = "none";
            }
        });

        // Insert badge when popup item clicked
        popup.addEventListener("click", (e) => {
            if (e.target.dataset.value) {
                restoreCaret();
                insertBadge(e.target.dataset.value);
                popup.style.display = "none";
            }
        });

        // Save caret position
        function saveCaret() {
            const sel = window.getSelection();
            if (sel.rangeCount > 0) {
                slashRange = sel.getRangeAt(0);
            }
        }

        // Restore caret position
        function restoreCaret() {
            if (slashRange) {
                const sel = window.getSelection();
                sel.removeAllRanges();
                sel.addRange(slashRange);
            }
        }

        // Insert non-editable badge with cross button
        function insertBadge(text) {
            const sel = window.getSelection();
            if (!sel.rangeCount) return;

            let range = sel.getRangeAt(0);

            // Remove the slash before inserting badge
            range.setStart(range.startContainer, range.startOffset - 1);
            range.deleteContents();

            // Create badge container
            const badge = document.createElement("span");
            badge.className = "badge";
            badge.contentEditable = "false";

            // Create text content
            const textNode = document.createElement("span");
            textNode.textContent = text;

            // Create cross/remove button
            const crossBtn = document.createElement("span");
            crossBtn.innerHTML = "×"; // Using × symbol
            crossBtn.className = "remove";

            // Append text and cross to badge
            badge.appendChild(textNode);
            badge.appendChild(crossBtn);

            // Zero-width space to allow typing after badge
            const space = document.createTextNode("\u200B");

            // Insert badge and space
            range.insertNode(space);
            range.insertNode(badge);

            // Move caret after space
            range.setStartAfter(space);
            range.setEndAfter(space);

            sel.removeAllRanges();
            sel.addRange(range);
        }

        // Remove badge on cross click
        editable.addEventListener("click", (e) => {
            if (e.target.classList.contains("remove")) {
                e.preventDefault();
                e.target.parentElement.remove();
                placeCaretAtEnd(editable);
            }
        });

        // Helper: get caret coordinates
        function getCaretCoordinates() {
            const sel = window.getSelection();
            if (sel.rangeCount === 0) return { left: 0, top: 0 };
            const range = sel.getRangeAt(0).cloneRange();
            range.collapse(true);
            const rect = range.getBoundingClientRect();
            return { left: rect.left, top: rect.top };
        }

        // Helper: place caret at end of element
        function placeCaretAtEnd(el) {
            el.focus();
            const range = document.createRange();
            range.selectNodeContents(el);
            range.collapse(false);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
        }
    </script>
</body>
</html>
