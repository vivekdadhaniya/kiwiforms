    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('dropdown', {
                openId: null,
            });
        });
    </script>

    <script>
        function dropdownComponent(id) {
            return {
                id,
                height: 'auto',
                opacity: 0,

                visible: false,
                get isOpen() {
                    return Alpine.store('dropdown').openId === this.id;
                },
                toggle() {
                    if (this.isOpen) {
                        this.close();
                    } else {
                        Alpine.store('dropdown').openId = this.id;
                        this.$nextTick(() => {
                            this.visible = true;
                            // const scrollHeight = this.$refs.menu.scrollHeight;
                            // this.height = scrollHeight + 'px';
                            this.opacity = 1;
                        });
                    }
                },
                close() {
                    if (this.isOpen) {
                        this.opacity = 0;
                        // this.height = '0px';

                        setTimeout(() => {
                            this.visible = false;
                            Alpine.store('dropdown').openId = null;
                        }, 100); // match with transition duration
                    }
                }
            };
        }
    </script>
