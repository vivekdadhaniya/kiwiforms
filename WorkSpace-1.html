    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('dropdown', {
                openId: null,
            });
        });
    </script>

    <script>
        function dropdownComponent(id) {
            return {
                id,
                height: 'auto',
                opacity: 0,

                visible: false,
                get isOpen() {
                    return Alpine.store('dropdown').openId === this.id;
                },
                toggle() {
                    if (this.isOpen) {
                        this.close();
                    } else {
                        Alpine.store('dropdown').openId = this.id;
                        this.$nextTick(() => {
                            this.visible = true;
                            // const scrollHeight = this.$refs.menu.scrollHeight;
                            // this.height = scrollHeight + 'px';
                            this.opacity = 1;
                        });
                    }
                },
                close() {
                    if (this.isOpen) {
                        this.opacity = 0;
                        // this.height = '0px';

                        setTimeout(() => {
                            this.visible = false;
                            Alpine.store('dropdown').openId = null;
                        }, 100); // match with transition duration
                    }
                }
            };
        }
    </script>
    <script>
        // navbar search box functionality
        const searchInput = document.querySelector('.search-input');
        const searchIcon = document.querySelector('.search-icon');
        const clearBtn = document.querySelector('.clear-btn');

        // When input is focused
        searchInput.addEventListener('focus', () => {
            searchIcon.querySelectorAll('path').forEach(p => p.setAttribute('stroke', '#007D47')); // Theme Green
        });

        // When input loses focus
        searchInput.addEventListener('blur', () => {
            searchIcon.querySelectorAll('path').forEach(p => p.setAttribute('stroke', '#8C8484'));
        });

        // Show or hide clear button depending on input value
        searchInput.addEventListener('input', () => {
            clearBtn.classList.toggle('hidden', searchInput.value === '');
        });

        // Clear input when clear button is clicked
        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.classList.add('hidden');
            searchInput.focus();
        });
    </script>
