<html lang="en">

<head>

<body class="flex items-center justify-center min-h-screen bg-gray-50">

    <div class="relative w-80">

                            stroke-linejoin="round" />

                    Write Message
                </p>
            </div>
            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>

        <!-- Dropdown menu -->

            class="hidden absolute p-[5px] z-10 mt-[5px] w-full bg-white border border-gray-200 rounded-[10px] shadow-soft">

            <!-- Search -->

                        </svg>

                </li>
                <li class="flex items-center gap-[15px] p-[15px] border-b border-[#E2DCDC]">
                    <span
                        class="w-5 aspect-square rounded-full flex items-center justify-center bg-[#E8E1E1] text-xs leading-[100%] font-semibold text-Theme-Black">4</span>
                    <p class="flex items-center gap-2.5 text-[15px] leading-120 font-medium text-Theme-Black">

                                fill="#007D47" />

                                stroke-linejoin="round" />
                            <circle cx="9.99414" cy="10" r="2.25" stroke="#000A06" stroke-width="1.5"
                                stroke-linejoin="round" />
                        </svg>
                        Address
                    </p>
                </li>
                <li class="flex items-center gap-[15px] p-[15px] border-b border-[#E2DCDC]">
                    <span
                        class="w-5 aspect-square rounded-full flex items-center justify-center bg-[#E8E1E1] text-xs leading-[100%] font-semibold text-Theme-Black">5</span>
                    <p class="flex items-center gap-2.5 text-[15px] leading-120 font-medium text-Theme-Black">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4.03763 1.53846C4.46535 0.820513 5.53465 0.820512 5.96237 1.53846L8.84946 6.38461C9.27718 7.10256 8.74254 8 7.8871 8H2.1129C1.25747 8 0.722818 7.10256 1.15054 6.38462L4.03763 1.53846Z"

                                stroke-linejoin="round" />
                            <path d="M12 13L19 13" stroke="#000A06" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M12 6L15 6" stroke="#007D47" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M12 16L15 16" stroke="#000A06" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>

                    </p>
                </li>
                <li class="flex items-center gap-[15px] p-[15px]">
                    <span
                        class="w-5 aspect-square rounded-full flex items-center justify-center bg-transparent text-xs leading-[100%] font-semibold text-Theme-Black"></span>
                    <p class="flex items-center gap-2.5 text-[15px] leading-120 font-medium text-Theme-Black">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 3L5 17" stroke="black" stroke-width="1.5" stroke-linecap="round" />

                                d="M19 6.27922C19 4.70946 19 3.92459 18.5467 3.37163C18.0934 2.81867 17.3237 2.66475 15.7845 2.35689L13.7845 1.95689C11.5709 1.51417 10.464 1.29281 9.73202 1.89292C9 2.49304 9 3.62176 9 5.87922V14.1208C9 16.3782 9 17.507 9.73202 18.1071C10.464 18.7072 11.5709 18.4858 13.7845 18.0431L15.7845 17.6431C17.3237 17.3353 18.0934 17.1813 18.5467 16.6284C19 16.0754 19 15.2905 19 13.7208V6.27922Z"
                                fill="#CAEADC" stroke="#007D47" stroke-width="1.5" stroke-linejoin="round" />
                        </svg>
                        Default Ending
                    </p>
                </li>
            </ul>
        </div>
    </div>

    <script>
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const selectedOption = document.getElementById('selectedOption');

        dropdownButton.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownMenu.classList.toggle('hidden');
        });

        document.querySelectorAll('#dropdownMenu li').forEach(item => {
            item.addEventListener('click', (e) => {
                e.stopPropagation();

                // ✅ Copy the entire HTML (number + icon + label)
                selectedOption.innerHTML = item.innerHTML;

                // Close menu
                dropdownMenu.classList.add('hidden');
            });
        });

        // ✅ Close dropdown when clicked outside
        window.addEventListener('click', (e) => {
            if (!dropdownButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });
    </script>

</body>

</html>
