    <!-- resize js  -->
    <script>
        const resizer = document.getElementById('resizer-y');
        const div1 = document.getElementById('div1');
        const div2 = document.getElementById('div2');

        resizer.addEventListener('mousedown', function (e) {
            e.preventDefault();
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        });

        function resize(e) {
            const container = div1.parentElement;
            const containerTop = container.getBoundingClientRect().top;
            const totalHeight = container.offsetHeight;
            const resizerHeight = resizer.offsetHeight;

            let newHeight1 = e.clientY - containerTop;
            newHeight1 = Math.max(100, Math.min(newHeight1, totalHeight - 100 - resizerHeight));

            const newHeight2 = totalHeight - newHeight1 - resizerHeight;

            div1.style.height = `${newHeight1}px`;
            div1.style.flex = 'none';

            div2.style.height = `${newHeight2}px`;
            div2.style.flex = 'none';
        }

        function stopResize() {
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }
    </script>

    <!-- alpinejs  -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('dropdown', {
                openId: null,
            });
        });
    </script>

    <script>
        function dropdownComponent(id) {
            return {
                id,
                height: 'auto',
                opacity: 0,

                visible: false,
                get isOpen() {
                    return Alpine.store('dropdown').openId === this.id;
                },
                toggle() {
                    if (this.isOpen) {
                        this.close();
                    } else {
                        Alpine.store('dropdown').openId = this.id;
                        this.$nextTick(() => {
                            this.visible = true;
                            // const scrollHeight = this.$refs.menu.scrollHeight;
                            // this.height = scrollHeight + 'px';
                            this.opacity = 1;
                        });
                    }
                },
                close() {
                    if (this.isOpen) {
                        this.opacity = 0;
                        // this.height = '0px';

                        setTimeout(() => {
                            this.visible = false;
                            Alpine.store('dropdown').openId = null;
                        }, 100); // match with transition duration
                    }
                }
            };
        }
    </script>

    <script>
        // Initialize Sortable on the UL
        const sortable = new Sortable(document.getElementById('Trigger-sortable'), {
            animation: 150,
            handle: '.Trigger', // Make only the number bubble draggable
            onEnd: function () {
                updateListNumbers();
            }
        });

        // Function to update numbers based on current order
        function updateListNumbers() {
            const listItems = document.querySelectorAll('#Trigger-sortable > li');
            listItems.forEach((item, index) => {
                const numberDiv = item.querySelector('.Trigger');
                if (numberDiv) {
                    numberDiv.textContent = index + 1;
                }
            });
        }
    </script>

    <script>
        const toggle = document.getElementById('toggleView');
        const viewport = document.querySelector('.view-port');

        toggle.addEventListener('change', function () {
            if (this.checked) {
                // Switch to mobile view
                viewport.classList.remove('desktop-view');
                viewport.classList.add('mobile-view');
            } else {
                // Switch to desktop view
                viewport.classList.remove('mobile-view');
                viewport.classList.add('desktop-view');
            }
        });
    </script>

    <script>
        const dropdownToggle = document.getElementById('dropdownToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const selectedFlag = document.getElementById('selectedFlag');
        const selectedCountry = document.getElementById('selectedCountry');
        const countryList = document.getElementById('countryList');
        const searchInput = document.getElementById('searchInput');

        // Toggle dropdown
        dropdownToggle.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
        });

        // Update selected country and add active class
        countryList.addEventListener('click', (e) => {
            const item = e.target.closest('li');
            if (item) {
                // Update flag and text
                selectedFlag.src = item.getAttribute('data-flag');
                selectedCountry.textContent = item.getAttribute('data-name');

                // Remove 'active' from all li
                countryList.querySelectorAll('li').forEach(li => li.classList.remove('active'));

                // Add 'active' to the selected li
                item.classList.add('active');

                // Close dropdown
                dropdownMenu.classList.add('hidden');
            }
        });

        // Search functionality
        searchInput.addEventListener('input', () => {
            const filter = searchInput.value.toLowerCase();
            const items = countryList.querySelectorAll('li');
            items.forEach(item => {
                const text = item.getAttribute('data-name').toLowerCase();
                item.style.display = text.includes(filter) ? '' : 'none';
            });
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!dropdownToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });
    </script>
