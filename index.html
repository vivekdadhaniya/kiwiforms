<!doctype html>
<html lang="en">

<head>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kiwiform</title>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/css/input.css">
    <link rel="stylesheet" href="assets/css/output.css">
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
</head>

<body class="bg-Theme-bg font-Inter flex flex-col gap-px">

    <!-- ===== HEADER ===== -->
    <header class="bg-transparent min-h-[100px] flex items-center gap-px w-full h-auto">
        <!-- LEFT SIDE BOX -->
        <div class="w-[clamp(0px,calc((100%_-_1280px)/2),9999px)] min-w-4 md:min-w-10 lg:min-w-24 bg-[#F6F6F6] h-[100px] rounded-r-[10px]"></div>

        <!-- CENTER CONTAINER -->
        <div class="w-full max-w-[1280px] mx-auto relative h-[100px] bg-[#F6F6F6] rounded-[10px]"></div>

        <!-- RIGHT SIDE BOX -->
        <div class="w-[clamp(0px,calc((100%_-_1280px)/2),9999px)] min-w-4 md:min-w-10 lg:min-w-24 bg-[#F6F6F6] h-[100px] rounded-l-[10px]"></div>
    </header>

    <!-- ===== HERO SECTION ===== -->
    <section class="hero bg-transparent w-full h-screen flex items-center gap-px">
        <!-- LEFT SIDE BOX -->
        <div class="w-[clamp(0px,calc((100%_-_1280px)/2),9999px)] min-w-4 md:min-w-10 lg:min-w-24 bg-[#F6F6F6] h-full rounded-r-[10px]"></div>

        <!-- CENTER CONTAINER -->
        <div
            class="w-full max-w-[1280px] mx-auto relative h-full bg-[#F6F6F6] rounded-[10px] flex items-center justify-center px-4 lg:px-8">
            <h1 class="text-4xl font-semibold text-gray-700 text-center">Centered 1280px Container</h1>
        </div>

        <!-- RIGHT SIDE BOX -->
        <div class="w-[clamp(0px,calc((100%_-_1280px)/2),9999px)] min-w-4 md:min-w-10 lg:min-w-24 bg-[#F6F6F6] h-full rounded-l-[10px]"></div>
    </section>

    <!-- JS LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.6/Sortable.min.js"
        integrity="sha512-csIng5zcB+XpulRUa+ev1zKo7zRNGpEaVfNB9On1no9KYTEY/rLGAEEpvgdw6nim1WdTuihZY1eqZ31K7/fZjw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
