<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animated Checkbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Stroke animation */
        .checkmark path {
            stroke-dasharray: 16;
            /* total length of path */
            stroke-dashoffset: 16;
            /* hide path initially */
            transition: stroke-dashoffset 0.3s ease-in-out;
        }

        /* Animate stroke on checkbox checked */
        input:checked~.checkmark svg path {
            stroke-dashoffset: 0;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <label class="flex items-start gap-2.5 cursor-pointer select-none mt-6 relative">

        <!-- Checkbox -->
        <input type="checkbox"
            class="appearance-none w-6 h-6 bg-[#EDE9E9] rounded-md checked:bg-[#007D47] checked:border-[#007D47] relative z-10">

        <!-- SVG Checkmark -->
        <div class="absolute w-6 h-6 z-10 pointer-events-none checkmark flex items-center justify-center">
            <svg width="12" height="10" viewBox="0 0 12 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 5L4.333 8.5L11 1.5" stroke="white" stroke-width="1.6" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </div>

        <!-- Label text -->
        <span class="text-[15px] font-normal leading-[200%] text-[#8C8484] w-[calc(100%-34px)]">
            By signing up, I accept Kiwiformâ€™s
            <a href="#" class="font-medium underline">Terms of Services</a>,
            <a href="#" class="font-medium underline">Privacy Policy</a>
            and
            <a href="#" class="font-medium underline">Data Processing Agreement</a>.
        </span>
    </label>

</body>

</html>
